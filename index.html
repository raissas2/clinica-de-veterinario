<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.index.css">
    <script src="assets/js/script.index.js"></script>
    <title>Clínica Veterinária</title>
</head>
<body>
    <header>
       <h2>Clínica Veterinária</h2>
       <div id="div-header">
         <button id="cadastro"  onclick=" RegistroPets()">Cadastro</button>
         <button id="exibir" onclick="ExibicaoPets()" >Exibição</button>
       </div>
      </header>
    
      <div id="principal">
        <h2 id="titulo-principal">Cadastro de Pets</h2>
        
        <div id="input-principal">
            <label for="input-tutor">Tutor:</label>
            <input type="text" id="input-tutor" name="input-tutor" class="input"/>

            <label for="input-nomepet">Nome do Pet:</label>
            <input type="text" id="input-nomepet" name="input-nomepet" class="input"/>

            <label for="input-especie">Espécie:</label>
            <input type="text" id="input-especie" name="input-especie" class="input"/>

            <label for="input-fotolink">Fotinha:</label>
            <input type="text" id="input-fotolink" name="input-fotolink" class="input"/>

            <label for="input-date">Data de Nascimento:</label>
            <input type="date" id="input-date" name="input-date" class="input"/>
        
        <div id="msg"></div>
      
        <button id="botao-cadastrar" class="button" onclick="registrePets()">Cadastrar</button>
      </div>
      </div>
      <div id="containerLista" class="hidden">

      </div>
      <div>
      <footer>©2023 Clínica Veterinária. Todos direitos reservados.
      </footer>
      </div>
</body>
</html>
